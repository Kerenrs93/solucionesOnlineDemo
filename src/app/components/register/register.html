<form [formGroup]="form" (ngSubmit)="registerUser($event)">
    <div class="form-group row">
        <label for="nameUser" class="col-sm-2 col-form-label">Nombre de usuario</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nameUser" formControlName="nameUser" placeholder="Ingrese un nombre de usuario">
        </div>
    </div>

    <div class="form-group row">
        <label for="emailRegister" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="emailRegister" formControlName="email" placeholder="email@example.com">
        </div>
    </div>
    <div class="form-group row">
        <label for="passwordRegister" class="col-sm-2 col-form-label">Contraseña</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordRegister" formControlName="passwordUser" placeholder="ingrese su contraseña">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
