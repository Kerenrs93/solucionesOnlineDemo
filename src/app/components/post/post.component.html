
<div class="row pt-2" *ngFor="let posts of dataPost">
    <h1>{{posts.nameService}}</h1>
    <div class="col">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQctIrM0dpfbuk8bMnYiqDnX974EA57TJr2UQ&usqp=CAU" alt="">
    </div>
    <div class="col">
        <p class="text-justify">
            {{posts.description}}
        </p>
        <button type="button" class="btn btn-lg btn-secondary" (click)="loadChat(posts.idUser,posts.idService)">Chat</button>
    </div>
</div>
